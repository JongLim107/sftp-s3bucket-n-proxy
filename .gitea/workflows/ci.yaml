name: CI
run-name: ${{ gitea.actor }} is running lint and unit tests
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, edited, reopened, synchronize]

permissions:
  contents: read

jobs:
  lint-build-test:
    runs-on: ubuntu-latest
    container:
      image: node:18
      env:
        NODE_ENV: test
    steps:
      - name: Fetching stats ğŸ”
        run: |
          echo "ğŸ‰ The job was automatically triggered by a ${{ gitea.event_name }} event."
          echo "ğŸ§ This job is now running on a ${{ runner.os }} server"
          echo "ğŸ” The name of your branch is ${{ gitea.ref }} and your repository is ${{ gitea.repository }}."
      - name: Check out repository code
        uses: https://gitea.com/ScMi1/checkout@v1
        env:
          GITHUB_SERVER_URL: https://repo.lz-company.sg/git/
      - name: Clean install dependencies
        run: |
          npm ci
      - name: Run lint
        run: |
          npx eslint --max-warnings 1 ./apps/auth-svc ./apps/batch-svc ./libs/shared
      - name: Run unit test for auth-svc
        run: |
          export TZ="Asia/Singapore"
          export NODE_OPTIONS=--max_old_space_size=8192
          npx nx run auth-svc:test
      - name: Run unit test for batch-svc
        run: |
          export TZ="Asia/Singapore"
          export NODE_OPTIONS=--max_old_space_size=8192
          npx nx run batch-svc:test
      - name: Verify build cmd
        run: |
          npx nx run-many --target=build
      - name: Job status
        run: |
          echo "ğŸ This job's status is ${{ job.status }}."
