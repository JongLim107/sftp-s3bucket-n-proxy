name: CI
run-name: ${{ gitea.actor }} is running lint and unit tests
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, edited, reopened, synchronize]

permissions:
  contents: read

jobs:
  lint:
    # runs-on: macOS-latest
    container:
      image: node:18
      env:
        NODE_ENV: development
    steps:
      - name: Fetching stats ğŸ”
        run: |
          echo "ğŸ‰ The job was automatically triggered by a ${{ gitea.event_name }} event."
          echo "ğŸ§ This job is now running on a ${{ runner.os }} server"
          echo "ğŸ” The name of your branch is ${{ gitea.ref }} and your repository is ${{ gitea.repository }}."
      - name: Check out repository code
        uses: https://gitea.com/ScMi1/checkout@v1
        env:
          GITHUB_SERVER_URL: https://repo.activate.sg/git/
      - name: Clean install dependencies and lint
        run: |
          npm ci
          npx eslint --max-warnings 1 ./apps/auth-svc ./apps/batch-svc ./libs/shared
      - name: Job status
        run: |
          echo "ğŸ This job's status is ${{ job.status }}."
  verify-build:
    # runs-on: macOS-latest
    container:
      image: node:18
      env:
        NODE_ENV: development
    steps:
      - name: Fetching stats ğŸ”
        run: |
          echo "ğŸ‰ The job was automatically triggered by a ${{ gitea.event_name }} event."
          echo "ğŸ§ This job is now running on a ${{ runner.os }} server"
          echo "ğŸ” The name of your branch is ${{ gitea.ref }} and your repository is ${{ gitea.repository }}."
      - name: Check out repository code
        uses: https://gitea.com/ScMi1/checkout@v1
        env:
          GITHUB_SERVER_URL: https://repo.activate.sg/git/
      - name: Clean install dependencies and verify build
        run: |
          npm ci
          npm run build
      - name: Job status
        run: |
          echo "ğŸ This job's status is ${{ job.status }}."
  unit-test:
    # runs-on: macOS-latest
    container:
      image: node:18
      env:
        NODE_ENV: test
        DB_HOST: host.docker.internal
        TESTCONTAINERS_HOST_OVERRIDE: host.docker.internal
    steps:
      - name: Fetching stats ğŸ”
        run: |
          echo "ğŸ‰ The job was automatically triggered by a ${{ gitea.event_name }} event."
          echo "ğŸ§ This job is now running on a ${{ runner.os }} server"
          echo "ğŸ” The name of your branch is ${{ gitea.ref }} and your repository is ${{ gitea.repository }}."
      - name: Check out repository code
        uses: https://gitea.com/ScMi1/checkout@v1
        env:
          GITHUB_SERVER_URL: https://repo.activate.sg/git/
      - name: Clean install dependencies and test
        run: |
          npm ci
          export NODE_OPTIONS=--max_old_space_size=8192
          export TZ="Asia/Singapore"
          npm run test
      - name: Job status
        run: |
          echo "ğŸ This job's status is ${{ job.status }}."
